syntax = "proto3";

package proto;

// chat service definition
service ChatService {
	rpc Subscribe(Chat.Id) returns (stream Chat.Message);	// 订阅/退订消息
	rpc Read(Chat.Id) returns (stream Chat.Message);		// 读取消息箱
	rpc Send(Chat.Message) returns (Chat.Nil);	// 发送消息
	rpc Reg(Chat.Id) returns (Chat.Nil);	// 注册一个聊天Id
}

message Chat {
	message Nil { }
	message Message {
		uint64 FromId=1;	
		uint64 ToId=2;
		bytes Content=3;
	}
	message Id{
		uint64 Id=1;	
	}
}
